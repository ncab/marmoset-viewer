<script>
    // changeIFrame takes in a html img instance where it replaces the 'src' of an iframe id'ed as 'marmoset-ifram' with that the image instance's id value
    function changeIFrame(image) {
        // Get the iframe id'ed as 'marmoset-ifram'
        var iframe = document.getElementById('marmoset-iframe');
        // Replace its src with the image's id value
        // It's assumed that id is the url for another marmoset scene
        iframe.src = image.id;
        };
</script>
<iframe id="marmoset-iframe" style="margin-bottom: -10px;" src="https://ncab.github.io/marmoset_viewer/kids_lunch/kids_lunch.html" name="viewergallery" allowfullscreen="allowfullscreen" width="100%" height="600" frameborder="0" onmousewheel="" scrolling="no"></iframe>
<!-- Each image should have an id that holds the url for its own marmoset scene -->
<img onclick="changeIFrame(this)" src="https://ncabalceta.com/wp-content/uploads/2021/03/lunch-1024x576.jpg" id="https://ncab.github.io/marmoset_viewer/kids_lunch/kids_lunch1.html" width="25%">
